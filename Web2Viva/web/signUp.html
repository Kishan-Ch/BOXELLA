<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sign Up | Boxella</title>

        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
        <link rel="icon" href="assets/images/logo.png" />

    </head>

    <body>

        <div class="slideBox2">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-5 offset-sm-2 col-md-8 offset-md-0">
                        <div class="text-end mt-3">
                            <img src="assets/images/logo.png" style="width: 60px;">
                        </div>

                        <div class="log-in mt-3">
                            <h4>Join <span>BOXELLA </span></h4>
                            <p>Create a new account to get started:</p>
                            <p id="message" class="text-danger offset-2"></p>
                            
                            <div class="row g-3 text-center">
                                <div class="col-sm-6 col-md-6">
                                    <div class="floating-label">
                                        <input placeholder="First Name" type="text" name="firstName" id="firstName"
                                               required>
                                        <label for="firstName">First Name:</label>
                                        <div class="icon">
                                            <span><i class="bi bi-person-fill"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6">
                                    <div class="floating-label">
                                        <input placeholder="Last Name" type="text" name="lastName" id="lastName" required>
                                        <label for="lastName">Last Name:</label>
                                        <div class="icon">
                                            <span><i class="bi bi-person-fill"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="floating-label">
                                <input placeholder="Email" type="email" name="email" id="email" required>
                                <label for="email">Email:</label>
                                <div class="icon">
                                    <span><i class="bi bi-envelope-fill"></i></span>
                                </div>
                            </div>

                            <div class="row g-0 text-center">
                                <div class="col-sm-6 col-md-6">
                                    <div class="floating-label form-group">
                                        <input placeholder="Password" type="password" name="password" id="password"
                                               required>
                                        <label for="password">Password:</label>
                                        <div class="icon">
                                            <span><i class="bi bi-lock-fill"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6">
                                    <div class="floating-label form-group">
                                        <input placeholder="Confirm Password" type="password" name="confirmPassword"
                                               id="confirmPassword" required>
                                        <label for="confirmPassword">Confirm Password:</label>
                                        <div class="icon">
                                            <span><i class="bi bi-lock-fill"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="container text-center">
                                <div class="col-12 mt-2 offset-md-0 text-center d-grid">
                                    <button class="button2 mt-4" type="submit" onClick="signUp();">Create Account</button>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-sm-12  d-flex justify-content-center">
                                        <p class="login-text text-center"
                                           style="text-transform: uppercase; letter-spacing: 1px; font-size: 10px; color: #555">
                                            Already have an account? <a href="signIn.html">Log In</a>
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="col-sm-5 col-md-4 left d-none d-lg-block"></div>

                </div>
            </div>
        </div>


        <<script src="assets/js/signUp.js"></script>
    </body>

</html>
