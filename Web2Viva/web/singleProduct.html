<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Boxella | List</title>
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
        <link rel="icon" href="assets/images/logo.png" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/vendor/font-awesome.css">
        <link rel="stylesheet" href="assets/css/vendor/flaticon/flaticon.css">
        <link rel="stylesheet" href="assets/css/vendor/slick.css">
        <link rel="stylesheet" href="assets/css/vendor/slick-theme.css">
        <link rel="stylesheet" href="assets/css/vendor/jquery-ui.min.css">
        <link rel="stylesheet" href="assets/css/vendor/sal.css">
        <link rel="stylesheet" href="assets/css/vendor/magnific-popup.css">
        <link rel="stylesheet" href="assets/css/vendor/base.css">
        <link rel="stylesheet" href="assets/css/style.min.css">

    </head>

    <body onload="loadData();">


        <!-- Middle Header -->
        <div class="container-fluid border-bottom" style="padding:10px 8%;">
            <div class="row align-items-center">
                <!--    Left -->
                <div class="col-md-3 d-flex align-items-center ps-3">
                    <img src="assets/images/logoName.png" alt="Logo" style="width:80%; height:auto;">
                </div>

                <!-- Center -->
                <div class="col-md-6 mt-4">
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search product..." aria-label="Search"
                               style="border-radius:0;">
                        <button class="border-0" type="submit" style="width:40px; height: 40px; border-radius:0; background-color: #B68B62; color: white; font-size: 20px;"><i class="bi bi-search"></i></button>
                    </div>
                </div>

                <!-- Right -->
                <div class="col-md-3 d-flex justify-content-end align-items-center pe-3 g-4">
                    <!-- Account -->
                    <a href="account.html" class="text-decoration-none text-dark me-3  mx-3 text-center">
                        <div style="font-size:20px;"><i class="bi bi-person"></i></div>
                        <small style="font-size:12px;">Account</small>
                    </a>
                    <!-- Wishlist -->
                    <a href="#" class="text-decoration-none text-dark me-3  mx-2 text-center position-relative">
                        <div style="font-size:20px;"><i class="bi bi-heart"></i></div>
                        <small style="font-size:12px;">Wishlist</small>
                    </a>
                    <!-- Cart -->
                    <a href="#" class="text-decoration-none text-dark my-3 text-center position-relative">
                        <div style="font-size:20px;"><i class="bi bi-cart"></i></div>
                        <small style="font-size:12px;">Cart</small>
                    </a>
                </div>
            </div>
        </div>

        <div id="center" class="center_o pt-4 pb-4 bg-light">
            <div class="container-xl">
                <div class="row center_o1 text-center">
                    <div class="col-md-12">
                        <h1>Product</h1>
                        <h6 class="d-inline-block bg-white" style="font-size: 14px; color:rgb(182 139 98);"><a
                                class="text-dark text-decoration-none" href="index.html">Home</a> <span
                                class="me-2 ms-2">/</span> Product</h6>
                    </div>
                </div>
            </div>
        </div>
        
        <main class="main mt-5">

            <div class="page-content">
                <div class="container">
                    <div class="product-details-top">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="product-gallery product-gallery-vertical">
                                    <div class="row">
                                        <figure class="product-main-image">
                                            <img id="img-bg" src="assets/product-images/1/image1.jpeg"
                                                 data-zoom-image="assets/images/products/single/1-big.jpg"
                                                 alt="product image">

                                            <a href="#" id="btn-product-gallery" class="btn-product-gallery">
                                                <i class="icon-arrows"></i>
                                            </a>
                                        </figure><!-- End .product-main-image -->

                                        <div id="product-zoom-gallery" class="product-image-gallery">
                                            <a class="product-gallery-item active"
                                               data-image="assets/product-images/1/image1.jpeg"
                                               data-zoom-image="assets/images/products/single/1-big.jpg">
                                                <img src="assets/product-images/1/image1.jpeg" alt="product side" id="img1">
                                            </a>

                                            <a class="product-gallery-item"
                                               data-image="assets/product-images/1/image2.jpeg"
                                               data-zoom-image="assets/images/products/single/2-big.jpg">
                                                <img src="assets/product-images/1/image2.jpeg" alt="product cross" id="img2">
                                            </a>

                                            <a class="product-gallery-item"
                                               data-image="assets/product-images/1/image4.jpeg"
                                               data-zoom-image="assets/images/products/single/3-big.jpg">
                                                <img src="assets/product-images/1/image2.jpeg"
                                                     alt="product with model" id="img3">
                                            </a>

                                            <a class="product-gallery-item"
                                               data-image="assets/product-images/1/image4.jpeg"
                                               data-zoom-image="assets/images/products/single/4-big.jpg">
                                                <img src="assets/product-images/1/image4.jpeg" alt="product back" id="img4">
                                            </a>
                                        </div><!-- End .product-image-gallery -->
                                    </div><!-- End .row -->
                                </div><!-- End .product-gallery -->
                            </div><!-- End .col-md-6 -->

                            <div class="col-md-6 mt-5">
                                <div class="product-details mx-1 mt-5">
                                    <h1 class="product-title" id="item-title">Dark yellow lace cut out swing dress</h1>
                                    <!-- End .product-title -->

                                    <div class="product-price mt-2 mb-4" >
                                        Rs. <span id="product-price">84.00</span> 
                                    </div><!-- End .product-price -->

                                    <div class="product-content" >
                                        <p id="product-description" class=" mt-3">Sed egestas, ante et vulputate volutpat, eros pede semper est, vitae luctus metus
                                            libero eu augue. Morbi purus libero, faucibus adipiscing. Sed lectus. </p>
                                    </div><!-- End .product-content -->



                                    <div class="details-filter-row details-row-size">
                                        <label for="qty">Qty:</label>
                                        <div class="product-details-quantity">
                                            <input type="number" style="font-size: 14px;" id="qty" class="form-control" value="1" min="1" max="10"
                                                   step="1" data-decimals="0" required>
                                        </div><!-- End .product-details-quantity -->
                                    </div><!-- End .details-filter-row -->


                                    <p style="font-size: 13px; margin-top: 10px; margin-bottom: 15px; padding: 10px" id="stock-qty">21 stock left</p>

                                    <div class="product-details-action mx-3 mt-5">
                                        <a href="#" class="btn-product btn-cart" style="text-decoration: none;" onclick="addToBox();"><span >add to Box</span></a>
                                    </div><!-- End .product-details-action -->

                                    <div class="product-details-footer">
                                        <div class="product-cat">
                                            <span>Category:</span>
                                            <a id="product-category" href="#">Women</a>

                                        </div><!-- End .product-cat -->


                                    </div><!-- End .product-details-footer -->
                                </div><!-- End .product-details -->
                            </div><!-- End .col-md-6 -->
                        </div><!-- End .row -->
                    </div><!-- End .product-details-top -->



                    <!--<h2 class="title text-center mb-4">You May Also Like</h2> End .title text-center -->


                </div><!-- End .container -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->




        <!-- Notyf JS -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

        <script src="assets/js/singleProduct.js"></script>

    </body>

</html>
