<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Forgot Password | Boxella</title>

        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
        <link rel="icon" href="assets/images/logo.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    </head>

    <body style="padding-top: 10%;">

        <div class="form-gap"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body"  style="background-color: #9f8e76;">
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                                <h2 class="text-center">Forgot Password?</h2>
                                <p id="forget">You can reset your password here. Type your Email!</p>
                                <div class="panel-body">

                                    <div class="row g-3 text-center">
                                        <div class="col-sm-6 col-md-9">
                                            <div class="floating-label input-group" style=" height: 53px;">
                                                <span class="input-group-addon" style="width: 12px;" ><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <input id="email" name="email" style=" height: 53px; border-radius: 0" placeholder="email address" class="form-control"  type="email">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-3">
                                            <div class="floating-label">
                                                <button class="button3" style="font-size: 16px; color: white; margin-left: -45px" onclick="sendEmail();">Send</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row g-3 text-center mt-3">
                                        <div class="col-sm-6 col-md-9">
                                            <div class="floating-label input-group" style=" height: 53px;">
                                                <span class="input-group-addon" style="width: 12px;" ><i class="bi bi-key-fill"></i></span>
                                                <input id="code" name="email" style=" height: 53px; border-radius: 0" placeholder="Verification Code" class="form-control"  type="email">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-3">
                                            <div class="floating-label">
                                                <button class="button3" style="font-size: 16px; color: white; margin-left: -45px"  onclick="verifyAccount();">Verify</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

       <!-- Notyf JS -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

        
        <script src="assets/js/forgetPassword.js"></script>
    </body>

</html>
