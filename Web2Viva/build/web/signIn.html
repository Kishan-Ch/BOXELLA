<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sign In | Boxella</title>

        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
        <link rel="icon" href="assets/images/logo.png" />

    </head>

    <body>

        <div class="slideBox1">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-5 col-md-4 left1 d-none d-lg-block">
                    </div>
                    <div class="col-sm-5 offset-sm-2 col-md-8 offset-md-0 ">
                        <div class="text-end mt-3">
                            <img src="assets/images/logo.png" style="width: 60px;">
                        </div>

                        <div class="log-in mt-3">
                            <h4>We are <span>BOXELLA</span></h4>
                            <p>Welcome back! Log in to your account:</p>
                            <p id="message" class="text-danger offset-2"></p>

                            <div class="floating-label">
                                <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
                                <label for="email">Email:</label>
                                <div class="icon">
                                    <span style="margin-left: 10px;">
                                        <i class="bi bi-person-fill"
                                           style="color: gray; font-size: 21px; margin-bottom: -60px;"></i>
                                    </span>

                                </div>
                            </div>


                            <div class="floating-label form-group">
                                <input placeholder="Password" type="password" name="password" id="password" required>
                                <label for="password">Password:</label>
                                <div class="icon">
                                    <span style="margin-left: 10px;">
                                        <i class="bi bi-lock-fill"
                                           style="color: gray; font-size: 21px; margin-bottom: -60px;"></i>
                                    </span>

                                </div>

                            </div>

                            <div class="container text-center">
                                <div class="col-12 mt-2 offset-md-0 text-center d-grid">
                                    <button class="button1 mt-4" onClick="signIn();">Log in</button>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-sm-5 col-md-7">
                                        <p class="login-text mt-4"
                                           style=" margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; font-size: 10px; color: #555"
                                           >Don,t Have an Account yet? <a href="signUp.html">Create an
                                                Account</a>
                                        </p>
                                    </div>
                                    <div class="col-sm-5 offset-sm-2 col-md-5 mt-lg-2 offset-md-0">

                                        <p class="discrete mt-0 mt-lg-4 text-decoration-underline" data-bs-toggle="modal"
                                           style=" margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; font-size: 11px; color: #555; cursor: pointer;"
                                           onclick="window.location.href = 'forgetPassword.html'" >forget password</p>


                                    </div>
                                </div>


                            </div>
                        </div>


                    </div>
                </div>
            </div>


        </div>
        <script src="assets/js/signIn.js"></script>
        <script src="assets/js/bootstrap.bundle.js"></script>

    </body>

</html>
