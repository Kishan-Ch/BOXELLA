<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Reset Password | Boxella</title>

        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
        <link rel="icon" href="assets/images/logo.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

    </head>

    <body style="padding-top: 10%;">

        <div class="form-gap"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body"  style="background-color: #9f8e76;">
                            <div class="text-center mb-5 mt-5">
                                <h3 style="font-size: 75px"><i class="bi bi-shield-lock-fill"></i></h3>
                                <h2 class="text-center">Reset Password?</h2>
                                <p id="forget">You can reset your password here..</p>
                                <div class="panel-body">

                                    <div class="form-group">
                                        <div class="input-group  mb-4">
                                            <span class="input-group-addon"><i class="bi bi-key-fill"></i></span>
                                            <input id="newPassword" name="email" placeholder="New Password" class="form-control"  type="email">
                                        </div>

                                    </div>

                                    <div class="form-group mt-3">
                                        <div class="input-group mb-4">
                                            <span class="input-group-addon"><i class="bi bi-key-fill"></i></span>
                                            <input id="confirmPassword" name="email" placeholder="Confirm Password" class="form-control"  type="email">
                                        </div>

                                    </div>

                                    <div class="col-12 mt-2 offset-md-0 text-center d-grid">
                                        <button class="button3 mt-4 text-white" type="submit" onClick="confirmPassord();">CONFIRM</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Notyf JS -->
            <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

            <script src="assets/js/resetPassword.js"></script>
    </body>

</html>
