                                <div id="myform" style="  display: flex; gap: 30px; background: #f9f9f9; padding: 30px; border-radius: 12px; font-family: Arial, sans-serif; font-size: 15px; flex-wrap: wrap;">

                                        </div>

                                        <div style="margin-bottom: 15px;">

                                        </div>

                                        <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                                            <input type="text" name="code" placeholder="Price" required style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px;" id="price">
                                            <input type="text" name="phone" placeholder="Quantity" required style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px;" id="qty">
                                        </div>

                                        <div style="margin-bottom: 25px; padding: 15px; background-color: #f1f1f1;">
                                            <label style="display: block; margin-bottom: 15px; font-weight: bold; color: #333; font-size: 15px;">

                                            </label>

                                            <div style="display: flex; gap: 15px; margin-bottom: 15px;">

                                                       style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; background-color: white;" id="img1">
                                                <input type="file" name="photo2" accept="image/*"
                                                       style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; background-color: white;" id="img2">
                                            </div>

                                            <div style="display: flex; gap: 15px;">
                                                <input type="file" name="photo3" accept="image/*"
                                                       style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; background-color: white;" id="img3">
                                                <input type="file" name="photo4" accept="image/*"
                                                       style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; background-color: white;" id="img4">
                                            </div>
                                        </div>


                                        <button type="button" onclick="addProduct();"

                                            Add
                                        </button>
                                    </div>



                                    <!-- Right Side -->

                                        <h2 style="margin-bottom: 20px; color: #333;font-weight: bold">+ Add Gift Boxes</h2>
